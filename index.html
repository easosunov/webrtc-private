        (function() {
            console.log('Android Cache Buster v1');
            
            // Skip if already busted in this session
            if (sessionStorage.getItem('cacheBusted')) {
                console.log('Cache already busted this session');
                return;
            }
            
            // Check if we need to add cache busting parameter
            const url = window.location.href;
            const hasBuster = url.includes('_cb=') || url.includes('t=') || url.includes('nocache');
            
            if (!hasBuster) {
                sessionStorage.setItem('cacheBusted', 'true');
                const newUrl = url.split('?')[0] + 
                    (url.includes('?') ? '&' : '?') + 
                    '_cb=' + Date.now() + 
                    '&t=' + performance.now() + 
                    '&android_nocache=1';
                
                console.log('Busting Android cache, redirecting to:', newUrl);
                window.location.replace(newUrl);
            }
        })();

let accessCode = '';  // Single source of truth

function addToCode(char) {
    accessCode += char;
    updateDisplay();
    document.getElementById('hiddenAccessCode').value = accessCode;
    console.log('Code:', accessCode);
}

function clearCode() {
    accessCode = '';
    updateDisplay();
    document.getElementById('hiddenAccessCode').value = '';
    document.getElementById('hiddenAccessCode').focus();
    console.log('Code cleared');
}

function backspaceCode() {
    accessCode = accessCode.slice(0, -1);
    updateDisplay();
    document.getElementById('hiddenAccessCode').value = accessCode;
    console.log('Code:', accessCode || 'empty');
}

function updateDisplay() {
    const display = document.getElementById('accessCodeDisplay');
    if (display) {
        if (accessCode === '') {
            display.textContent = 'Enter Code';
            display.style.color = '#999';
        } else {
            display.textContent = accessCode;
            display.style.color = '#333';
        }
    }
}

function submitCode() {
    if (accessCode.trim() === '') {
        UIManager.showError('Please enter an access code');
        return;
    }
    
    console.log('Submitting code:', accessCode);
    AuthManager.login(accessCode);
}

    
        // Highlight keypad button when key is pressed
        function highlightKeypadButton(key) {
            // Map keyboard keys to button selectors
            const keyMap = {
                '1': 'button[onclick="addToCode(\'1\')"]',
                '2': 'button[onclick="addToCode(\'2\')"]',
                '3': 'button[onclick="addToCode(\'3\')"]',
                '4': 'button[onclick="addToCode(\'4\')"]',
                '5': 'button[onclick="addToCode(\'5\')"]',
                '6': 'button[onclick="addToCode(\'6\')"]',
                '7': 'button[onclick="addToCode(\'7\')"]',
                '8': 'button[onclick="addToCode(\'8\')"]',
                '9': 'button[onclick="addToCode(\'9\')"]',
                '0': 'button[onclick="addToCode(\'0\')"]',
                '+': 'button[onclick="addToCode(\'+\')"]',
                '#': 'button[onclick="addToCode(\'#\')"]'
            };
            
            const selector = keyMap[key];
            if (selector) {
                const button = document.querySelector(selector);
                if (button) {
                    // Add active class
                    button.classList.add('key-active');
                    
                    // Remove highlight after 150ms (matching CSS transition)
                    setTimeout(() => {
                        button.classList.remove('key-active');
                    }, 150);
                }
            }
        }
        
        // ==== SUBTLE STATUS MANAGEMENT ====
        function showConnectionStatus(message, type = 'connecting') {
            const statusEl = document.getElementById('connectionStatus');
            if (statusEl) {
                console.log('showConnectionStatus:', message);
                
                // Set content and class
                statusEl.textContent = message;
                statusEl.className = 'connection-status ' + type;
                
                // Show with subtle styling
                statusEl.style.display = 'block';
                statusEl.style.opacity = '1';
                statusEl.style.visibility = 'visible';
                
                // Force reflow
                void statusEl.offsetWidth;
            }
        }
        
        function hideConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (statusEl) {
                statusEl.style.display = 'none';
                statusEl.style.opacity = '0';
                statusEl.style.visibility = 'hidden';
            }
        }
        
        // ==== MODIFIED: Monitor when hangup button becomes active (call connected) ====
        function monitorCallConnection() {
            console.log('=== monitorCallConnection() started ===');
            // Clear any existing monitoring first
            if (callMonitorInterval) {
                clearInterval(callMonitorInterval);
                callMonitorInterval = null;
            }
            
            // Check every 500ms for hangup button state
            callMonitorInterval = setInterval(() => {
                const hangupBtn = document.querySelector('.btn-hangup.active');
                if (hangupBtn && !hangupBtn.disabled) {
                    // Call is connected, update status
                    showConnectionStatus('Connected', 'connected');
                    
                    // Hide status after 2 seconds (reduced from 3)
                    setTimeout(() => {
                        hideConnectionStatus();
                    }, 2000);
                    
                    // Stop monitoring since call is connected
                    stopMonitoring();
                    console.log('Call connected - monitoring stopped');
                }
            }, 500);
            
            // Also stop checking after 60 seconds (call timeout)
            setTimeout(() => {
                stopMonitoring();
                // Hide status if call times out
                hideConnectionStatus();
                console.log('Call timeout - monitoring stopped');
            }, 60000);
        }
        
        // ==== ADDED: Function to stop monitoring interval ====
        function stopMonitoring() {
            if (callMonitorInterval) {
                clearInterval(callMonitorInterval);
                callMonitorInterval = null;
                console.log('Call monitoring stopped');
            }
        }
        
        // ==== MODIFIED: Ensure hangup hides status AND stops monitoring ====
        const originalHangup = window.hangup;
        if (originalHangup && typeof originalHangup === 'function') {
            window.hangup = function() {
                hideConnectionStatus();
                stopMonitoring();
                return originalHangup();
            };
        }
        
        // ==== MODIFIED: Also hide status AND stop monitoring on logout ====
        const originalLogout = window.logout;
        if (originalLogout && typeof originalLogout === 'function') {
            window.logout = function() {
                hideConnectionStatus();
                stopMonitoring();
                return originalLogout();
            };
        }
        
        // Hook into answer/reject functions to show connecting status
        if (window.answerCall && typeof window.answerCall === 'function') {
            const originalAnswerCall = window.answerCall;
            window.answerCall = function() {
                showConnectionStatus('Connecting...', 'connecting');
                monitorCallConnection();
                return originalAnswerCall();
            };
        }
        
        // ==== MODIFIED: rejectCall hook to stop monitoring ====
        if (window.rejectCall && typeof window.rejectCall === 'function') {
            const originalRejectCall = window.rejectCall;
            window.rejectCall = function() {
                hideConnectionStatus();
                stopMonitoring();
                return originalRejectCall();
            };
        }
        
        // Play Videos function
        function playVideo() {
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            
            if (localVideo && localVideo.srcObject) {
                localVideo.play().catch(e => console.log('Local video play error:', e));
            }
            
            if (remoteVideo && remoteVideo.srcObject) {
                remoteVideo.play().catch(e => console.log('Remote video play error:', e));
            }
            
            if (typeof UIManager !== 'undefined' && UIManager.showStatus) {
                UIManager.showStatus('Video playing...');
            }
        }
        
        // Debug function
        function debug() {
            if (typeof CONFIG !== 'undefined' && CONFIG.debug) {
                CONFIG.debug();
            }
            console.log('Debug info:', { accessCode: accessCode });
        }
        
        // ==== NEW: Admin function to call selected user ====
        function callSelectedUser() {
            const dropdown = document.getElementById('userDropdown');
            if (!dropdown || !dropdown.value) {
                UIManager.showError('Please select a user first');
                return;
            }
            
            const selectedOption = dropdown.options[dropdown.selectedIndex];
            const userToCall = selectedOption.text;
            const socketToCall = dropdown.value;
            
            console.log('Admin calling selected user:', userToCall, socketToCall);
            
            // Show connecting status
            showConnectionStatus('Connecting...', 'connecting');
            monitorCallConnection();
            
            // Use existing CallManager function
            if (window.CallManager && CallManager.callUser) {
                CallManager.callUser(userToCall, socketToCall);
            }
        }
        
        // ==== NEW: Camera switch function ====
        function switchCamera() {
            if (window.WebRTCManager && WebRTCManager.switchCamera) {
                WebRTCManager.switchCamera();
            } else {
                console.warn('Camera switching not available');
                UIManager.showError('Camera switching not supported');
            }
        }
        
        // ==== NEW: Update admin dropdown when user list changes ====
        function updateAdminDropdown(users) {
            if (!CONFIG.isAdmin) return;
            
            const dropdown = document.getElementById('userDropdown');
            const selectedUserDisplay = document.getElementById('selectedUserDisplay');
            const selectedUserName = document.getElementById('selectedUserName');
            const adminCallBtn = document.getElementById('adminCallBtn');
            const adminHangupBtn = document.getElementById('adminHangupBtn');
            
            if (!dropdown) return;
            
            // Store current selection
            const currentSelection = dropdown.value;
            
            // Clear existing options except the first one
            while (dropdown.options.length > 1) {
                dropdown.remove(1);
            }
            
            // Add users to dropdown
            if (users && users.length > 0) {
                users.forEach(user => {
                    if (user.username !== CONFIG.myUsername && !user.inCall) {
                        const option = document.createElement('option');
                        option.value = user.socketId;
                        option.text = user.displayName || user.username;
                        option.dataset.username = user.username;
                        dropdown.appendChild(option);
                    }
                });
                
                // Restore previous selection if still available
                if (currentSelection) {
                    const optionExists = Array.from(dropdown.options).some(opt => opt.value === currentSelection);
                    if (optionExists) {
                        dropdown.value = currentSelection;
                        updateSelectedUserDisplay();
                    }
                }
                
                dropdown.disabled = false;
            } else {
                dropdown.disabled = true;
                selectedUserDisplay.style.display = 'none';
            }
            
            // Update admin button states
            updateAdminButtonStates();
        }
        
        // ==== NEW: Update selected user display ====
        function updateSelectedUserDisplay() {
            const dropdown = document.getElementById('userDropdown');
            const selectedUserDisplay = document.getElementById('selectedUserDisplay');
            const selectedUserName = document.getElementById('selectedUserName');
            
            if (!dropdown || !dropdown.value) {
                selectedUserDisplay.style.display = 'none';
                return;
            }
            
            const selectedOption = dropdown.options[dropdown.selectedIndex];
            selectedUserName.textContent = selectedOption.text;
            selectedUserDisplay.style.display = 'block';
        }
        
        // ==== NEW: Update admin button states ====
        function updateAdminButtonStates() {
            const dropdown = document.getElementById('userDropdown');
            const adminCallBtn = document.getElementById('adminCallBtn');
            const adminHangupBtn = document.getElementById('adminHangupBtn');
            
            if (!adminCallBtn || !adminHangupBtn) return;
            
            const hasSelectedUser = dropdown && dropdown.value && !CONFIG.isInCall;
            
            adminCallBtn.disabled = !hasSelectedUser;
            adminCallBtn.className = hasSelectedUser ? 'btn-call active' : 'btn-call';
            
            adminHangupBtn.disabled = !CONFIG.isInCall;
            adminHangupBtn.className = CONFIG.isInCall ? 'btn-hangup active' : 'btn-hangup';
        }
        
        // ==== NEW: Handle dropdown change ====
        function handleUserDropdownChange() {
            updateSelectedUserDisplay();
            updateAdminButtonStates();
        }
        
        // Simple draggable video - MODIFIED for camera switch
        function initDraggableVideo() {
            const localVideo = document.getElementById('localVideo');
            if (!localVideo) return;
            
            let isDragging = false;
            let startX, startY, startLeft, startTop;
            
            // Make video draggable
            localVideo.addEventListener('mousedown', startDrag);
            localVideo.addEventListener('touchstart', startDrag, { passive: false });
            
            // ===== ADDED: Camera switch on click =====
            localVideo.addEventListener('click', function(e) {
                // Only trigger camera switch if not dragging
                if (!isDragging) {
                    switchCamera();
                }
            });
            
            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                
                // Get starting positions
                if (e.type === 'touchstart') {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                } else {
                    startX = e.clientX;
                    startY = e.clientY;
                }
                
                const rect = localVideo.getBoundingClientRect();
                startLeft = rect.left;
                startTop = rect.top;
                
                // Add move and end listeners
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchmove', drag, { passive: false });
                document.addEventListener('touchend', stopDrag);
                
                // Visual feedback
                localVideo.style.border = '3px solid #4CAF50';
                localVideo.style.boxShadow = '0 0 20px rgba(0,0,0,0.9)';
            }
            
            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                let clientX, clientY;
                if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                // Calculate new position
                const deltaX = clientX - startX;
                const deltaY = clientY - startY;
                const newLeft = startLeft + deltaX;
                const newTop = startTop + deltaY;
                
                // Apply new position
                localVideo.style.left = newLeft + 'px';
                localVideo.style.top = newTop + 'px';
                localVideo.style.right = 'auto';
            }
            
            function stopDrag() {
                isDragging = false;
                
                // Remove listeners
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', stopDrag);
                
                // Restore normal style
                localVideo.style.border = '2px solid white';
                localVideo.style.boxShadow = '0 0 15px rgba(0,0,0,0.7)';
                
                // Keep within screen bounds
                const rect = localVideo.getBoundingClientRect();
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                if (rect.right > windowWidth) {
                    localVideo.style.left = (windowWidth - rect.width - 10) + 'px';
                }
                if (rect.bottom > windowHeight) {
                    localVideo.style.top = (windowHeight - rect.height - 10) + 'px';
                }
                if (rect.left < 0) {
                    localVideo.style.left = '10px';
                }
                if (rect.top < 0) {
                    localVideo.style.top = '10px';
                }
            }
            
            // Set initial position
            localVideo.style.position = 'fixed';
            localVideo.style.top = '20px';
            localVideo.style.right = '20px';
        }
        
        // Global keyboard shortcut handler
        function handleGlobalShortcuts(e) {
            // Only process if we're not in an input/textarea
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }
            
            // ESC key for hangup (only when in call)
            if (e.key === 'Escape' && !e.ctrlKey && !e.altKey && !e.shiftKey && !e.metaKey) {
                // Check if hangup button is enabled (in call)
                const hangupBtn = document.querySelector('.btn-hangup.active');
                if (hangupBtn && !hangupBtn.disabled) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Visual feedback
                    hangupBtn.classList.add('key-active');
                    setTimeout(() => {
                        hangupBtn.classList.remove('key-active');
                    }, 150);
                    
                    // Execute hangup
                    hangup();
                    return;
                }
            }
            
            // Ctrl+Shift+L for logout (always available when logged in)
            if (e.key.toLowerCase() === 'l' && e.ctrlKey && e.shiftKey && !e.altKey) {
                e.preventDefault();
                e.stopPropagation();
                
                // Check if we're on the call screen (logged in)
                const callDiv = document.getElementById('call');
                if (callDiv && callDiv.style.display !== 'none') {
                    // Visual feedback
                    const logoutBtn = document.querySelector('button[onclick="logout()"]');
                    if (logoutBtn) {
                        logoutBtn.classList.add('key-active');
                        setTimeout(() => {
                            logoutBtn.classList.remove('key-active');
                        }, 150);
                    }
                    
                    // Execute logout
                    logout();
                    return;
                }
            }
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const hiddenInput = document.getElementById('hiddenAccessCode');
            
            // Focus hidden input when clicking display
            document.getElementById('accessCodeDisplay').addEventListener('click', function() {
                hiddenInput.focus();
            });
            
            // Handle keyboard input
            hiddenInput.addEventListener('input', function(e) {
                accessCode = this.value;
                updateDisplay();
            });
            
            // Handle key presses in hidden input
            hiddenInput.addEventListener('keydown', function(e) {
                if (!/[0-9+#]/.test(e.key) && 
                    !['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab', 'Enter'].includes(e.key)) {
                    e.preventDefault();
                }
                
                // Show visual feedback for keypad keys
                if (/[0-9+#]/.test(e.key)) {
                    highlightKeypadButton(e.key);
                }
                
                if (e.key === 'Enter') {
                    e.preventDefault();
                    submitCode();
                    // Highlight Enter button
                    const enterButton = document.querySelector('.enter-btn');
                    if (enterButton) {
                        enterButton.classList.add('key-active');
                        setTimeout(() => {
                            enterButton.classList.remove('key-active');
                        }, 150);
                    }
                }
                
                if (e.key === 'Escape') {
                    e.preventDefault();
                    clearCode();
                }
            });
            
            // Allow direct key presses (when hidden input is not focused)
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    if (/[0-9+#]/.test(e.key)) {
                        e.preventDefault();
                        addToCode(e.key);
                        // Add visual feedback
                        highlightKeypadButton(e.key);
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        submitCode();
                        // Highlight Enter button
                        const enterButton = document.querySelector('.enter-btn');
                        if (enterButton) {
                            enterButton.classList.add('key-active');
                            setTimeout(() => {
                                enterButton.classList.remove('key-active');
                            }, 150);
                        }
                    } else if (e.key === 'Backspace') {
                        e.preventDefault();
                        backspaceCode();
                    } else if (e.key === 'Escape') {
                        // Don't handle Escape here - let the global handler handle it
                        // This prevents conflict with the login screen Escape for clearCode()
                        if (document.getElementById('call').style.display === 'none') {
                            // We're on login screen, so use Escape for clear
                            e.preventDefault();
                            clearCode();
                        }
                        // If we're on call screen, let handleGlobalShortcuts handle it
                    }
                }
            });
            
            // Add global shortcut handler for call screen shortcuts
            document.addEventListener('keydown', handleGlobalShortcuts);
            
            // Set up admin dropdown event listener
            const userDropdown = document.getElementById('userDropdown');
            if (userDropdown) {
                userDropdown.addEventListener('change', handleUserDropdownChange);
            }
            
            // Initialize
            updateDisplay();
            hiddenInput.focus();
            
            // Initialize draggable video when call screen is shown
            const originalShowCallScreen = UIManager.showCallScreen;
            UIManager.showCallScreen = function() {
                originalShowCallScreen.call(this);
                setTimeout(initDraggableVideo, 100);
            };
        });
    </script>
