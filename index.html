<!DOCTYPE html>
<html>
<head>
    <title>Private WebRTC Communicator</title>
    <!-- Modular JavaScript files -->
    <script src="./js/config.js"></script>
    <script src="./js/ui-manager.js"></script>
    <script src="./js/auth-manager.js"></script>
    <script src="./js/websocket-client.js"></script>
    <script src="./js/call-manager.js"></script>
    <script src="./js/webrtc-core.js"></script>
    <script src="./js/main.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
        video { width: 300px; border: 1px solid #ccc; margin: 10px; }
        #login { margin: 20px; padding: 20px; border: 1px solid #ddd; }
        #call { 
            display: none; /* Controlled by CSS, overridden by JS */
        }
        
        .user-line {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .username {
            flex-grow: 1;
            font-weight: bold;
        }
        button {
            margin: 0 5px;
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        button:disabled {
            background: #ccc !important;
            cursor: not-allowed;
        }
        .btn-call { background: #4CAF50; color: white; }
        .btn-hangup { background: #ccc; }
        .btn-call.active { background: #4CAF50; }
        .btn-hangup.active { background: #f44336; color: white; }
        
        #userView, #adminView {
            margin: 20px 0;
        }
        h3 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        
        /* Status display */
        #status {
            padding: 10px;
            margin: 10px 0;
            background: #f5f5f5;
            border-radius: 5px;
            min-height: 20px;
        }
        
        /* Login form styling */
        .login-container {
            text-align: center;
            padding: 40px 20px;
        }
        .password-input {
            padding: 12px;
            font-size: 16px;
            width: 200px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin: 10px;
        }
        .login-btn {
            padding: 12px 30px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .password-hint {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="login" class="login-container">
        <h2>Private WebRTC Communicator</h2>
        <p>Enter access code to connect</p>
        <input type="password" id="passwordInput" class="password-input" placeholder="Access Code">
        <span class="password-hint">Same code for all users</span>
        <br>
        <button onclick="login()" class="login-btn">Connect</button>
        <div id="status">Ready to connect...</div>
    </div>
    
    <div id="call">
        <!-- Regular User View -->
        <div id="userView">
            <h3>Call Administrator</h3>
            <div class="user-line" id="userLine-admin">
                <span class="username">Administrator</span>
                <button class="btn-call" onclick="callAdmin()">Call</button>
                <button class="btn-hangup" onclick="hangup()" disabled>Hang Up</button>
            </div>
        </div>
        
        <!-- Administrator View -->
        <div id="adminView">
            <h3>Online Users</h3>
            <div id="userList">
                <!-- Will be filled by JavaScript -->
            </div>
        </div>
        
        <div style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px;">
            <h4>Video Call</h4>
            <div>
                <video id="localVideo" autoplay muted playsinline></video>
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
            <button onclick="playVideo()" style="margin: 10px; padding: 8px 15px;">Play Videos</button>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="logout()" style="background: #ff4444; color: white;">Logout</button>
            <button onclick="debug()" style="margin-left: 10px; background: #666; color: white;">Debug</button>
        </div>
    </div>
    
    <!-- Hidden ringtone -->
    <audio id="ringtone" loop preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" type="audio/wav">
    </audio>
</body>
</html>
